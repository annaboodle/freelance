<div class="stats" style="background-image: url('{{ widget.background.src }}')" id="{{ widget.anchor }}">

    <div class="grid-container">

        <h2 class="color-white">
            {{ widget.header }}
        </h2>           

        <div class="stats__inner color-white">

            <div class="stats__block">

                <p class="stats__num">
                    {{ widget.stat_1 }}
                </p>
                <p class="stats__desc">
                    {{ widget.stat_1_description }}
                </p>
                <p class="stats__attr">
                   {{ widget.stat_1_attribution }}
                </p>

            </div>
            <div class="stats__block">

                <p class="stats__num">
                    {{ widget.stat_2 }}
                </p>
                <p class="stats__desc">
                    {{ widget.stat_2_description }}
                </p>
                <p class="stats__attr">
                   {{ widget.stat_2_attribution }}
                </p>

            </div>
            <div class="stats__block">

                <p class="stats__num">
                    {{ widget.stat_3 }}
                </p>
                <p class="stats__desc">
                    {{ widget.stat_3_description }}
                </p>
                <p class="stats__attr">
                   {{ widget.stat_3_attribution }}
                </p>

            </div>           

        </div>

    </div>

</div>
